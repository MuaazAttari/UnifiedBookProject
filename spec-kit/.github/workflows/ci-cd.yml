# GitHub Actions CI/CD Pipeline for Unified Physical AI & Humanoid Robotics Learning Book

name: CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov coverage

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --passWithNoTests

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  lint-and-security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 black mypy bandit safety

    - name: Lint backend code
      run: |
        cd backend
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/
        mypy src/

    - name: Security scan
      run: |
        cd backend
        bandit -r src/ -f json -o bandit-report.json || true
        safety check -r requirements.txt --json > safety-report.json || true

  build-and-deploy:
    needs: [test-backend, test-frontend, lint-and-security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend for GitHub Pages
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        publish_branch: gh-pages

    - name: Build and push Docker images
      run: |
        # Build backend Docker image
        docker build -t unified-book-backend:latest -f backend/Dockerfile backend/
        # Build frontend Docker image
        docker build -t unified-book-frontend:latest -f frontend/Dockerfile frontend/

        # If we had container registry secrets, we would push here
        # docker push unified-book-backend:latest
        # docker push unified-book-frontend:latest

    - name: Create deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-files
        path: |
          backend/
          frontend/build/
          docker-compose.yml